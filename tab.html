<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タブメニュー</title>
    <link rel="stylesheet" href="tab.css" />
  </head>

  <body>
    <div class="tab">
      <ul class="tab__menu">
        <li class="tab__menu-item is-active" data-tab="01">menu1</li>
        <li class="tab__menu-item" data-tab="02">menu2</li>
        <li class="tab__menu-item" data-tab="03">menu3</li>
      </ul>
      <div class="tab__panel">
        <div class="tab__panel-box tab__panel-box001 is-show" data-panel="01">
          <img src="images/stone.jpg" alt="石" />
          <p class="tab__panel-text">
            first tab first tab first tab first tab first tab
          </p>
        </div>
        <div class="tab__panel-box tab__panel-box002" data-panel="02">
          <img src="images/ripples.jpg" alt="波紋" />
          <p class="tab__panel-text">
            second tab second tab second tab second tab second tab
          </p>
        </div>
        <div class="tab__panel-box tab__panel-box003" data-panel="03">
          <img src="images/line.jpg" alt="線" />
          <p class="tab__panel-text">
            third tab third tab third tab third tab third tab
          </p>
        </div>
      </div>
    </div>
    <script src="js/tab.js"></script>
  </body>
</html>
